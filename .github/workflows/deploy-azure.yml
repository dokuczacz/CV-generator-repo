name: Deploy CV Generator to Azure Functions

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

env:
  AZURE_FUNCTIONAPP_NAME: "cv-generator"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate publish profile secret
        shell: bash
        env:
          AZURE_FUNCTIONAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        run: |
          if [ -z "${AZURE_FUNCTIONAPP_PUBLISH_PROFILE}" ]; then
            echo "Missing required secret: AZURE_FUNCTIONAPP_PUBLISH_PROFILE"
            exit 1
          fi

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Azure Functions (publish profile)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          sku: flexconsumption
          respect-funcignore: true
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Upload themes to Blob Storage
        shell: bash
        env:
          STORAGE_CONNECTION_STRING: ${{ secrets.STORAGE_CONNECTION_STRING }}
        run: |
          az storage blob upload-batch \
            --connection-string "${STORAGE_CONNECTION_STRING}" \
            --destination cv-themes \
            --source templates/themes \
            --overwrite
          
          az storage blob upload-batch \
            --connection-string "${STORAGE_CONNECTION_STRING}" \
            --destination cv-templates \
            --source templates/html \
            --overwrite
